defaults:
  - backbone: vgg19

# Directories
dirs:
  data: ./data

random_seed: 26
data_loader_workers: 4
mode:
  train:
    batch_size: 64
    max_epochs: 3
    shuffle: True
  val:
    batch_size: 64
    max_epochs: 1
    shuffle: False

# TODO: Copy in Slack API key using hydra ... copy_env

hydra:
  job:
    env_set:
      ORIG_CWD: ${hydra.runtime.cwd}